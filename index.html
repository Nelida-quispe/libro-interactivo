<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Una mision</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Una mision</h1>
    <form action="pagina1.html" method="get">
      <!-- Nombre del jugador -->
      <label for="name">Nombre:</label><br>
      <input type="text" id="name" name="name" required><br><br>

     
      <br><br>

      <!-- El compañero de la mision -->
      <label for="country">Como se llama tu mejor amigo:</label><br>
      <input type="text" id="country" name="country" required><br><br>

      <!-- Botón de inicio -->
      <button type="submit">Iniciar la mision</button>
    </form>
  </div>
</body>
</html>
